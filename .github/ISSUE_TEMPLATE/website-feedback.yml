name: Website Feedback
description: Suggest an improvement for the seQRets landing page
title: "[Feedback]: "
labels: ["feedback"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to suggest an improvement! Please describe your idea below.
  - type: textarea
    id: description
    attributes:
      label: What would you improve?
      description: Describe the change you'd like to see on the website.
      placeholder: e.g., "The pricing section could be clearer about what's included"
    validations:
      required: true
  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Any screenshots, links, or extra details (optional).
    validations:
      required: false